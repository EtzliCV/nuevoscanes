      <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <section class="welcome">
    <p class="text-form2">Crear</p>
  </section>

  <section class="formulario">
    <div class="row col-12 justify-content-center">
      <form action="" class="col-lg-6" method="GET" enctype="">
        <div class="form-group mb-3">
          <p class="text-form">Raza</p>
          <input type="text" name="nombre" class="form-control" placeholder="Raza">
        </div>

       
        <div class="mb-3 form-group">
          <p class="text-form">Género</p>

          <select name="genero" class="form-control" id="">
            <option value="">Hembra</option>
            <option value="">Macho</option>
          </select>
        </div>

        <div class="mb-3 form-group">
          <p class="text-form">Color</p>
          <input type="text" class="form-control" name="color" placeholder="Color">
        </div>

        <div class="mb-3 form-group">
          <p class="text-form">Tamaño</p>

          <select name="tamaño" class="form-control" id="">
            <option value="">Raza Pequeña </option>
            <option value="">Raza Mediana</option>
            <option value="">Raza Grande</option>
          </select>
        </div>

        <div class="mb-3 form-group">
          <p class="text-form">Edad</p>
          <input type="text" class="form-control" name="edad" placeholder="Edad Cachorro">
        </div>

        <div class="form-group mb-3">
          <p class="text-form">Precio</p>
          <input type="text" name="nombre" class="form-control" placeholder="Precio">
        </div>

        <div class="mb-3">
          <p class="text-form">Foto</p>
          <input class="form-control" type="file" id="formFile" accept="image/*">
        </div>


        <button type="submit" class="btn btn-warning mt-5 ">Crear</button>


      </form>
    </div>
  </section>



  <!--Footer-->
